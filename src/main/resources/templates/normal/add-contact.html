<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
</head>
<body>
	<section>
		
		
		<div class="card mr-3 ml-3">
		
			<div class="card-body">
			
				<h1 class="text-center">Add Contact</h1>


		   <!-- message box  -->
		   <div th:if="${session.message}" class="container">
		   
		   	  <div th:classappend="${'alert-'+session.message.type}" class="alert  text-center" role="alert">
  				
  				<span th:text="${session.message.content}"></span>
  				
			</div>
			
			<th:block th:text="${#session.removeAttribute('message')}"></th:block>
			
		   </div>
	



				
				<div class="container-fluid mt-1">
				
				<div class="row">
					
					<div class="col-md-8 offset-md-2">
					
						<form action="#" 
						th:object="${contact}"
						method="POST"
						th:action="@{/user/process-contact}"
						class="mt-2"
						>
						
						
						<!-- First Name  -->
						
						<div class="input-group">
						
							<div class="input-group-prepend">
							
								<div class="input-group-text ">
										
										<i class="fa fa-plus"></i>
									
								</div>
							
							</div>
						
							<input required type="text" id="firstName" name="name" placeholder="Enter Name here" class="form-control" />
						
						</div>
						
						
						<!-- Second Name  -->
						
						<div class="input-group mt-3">
						
							<div class="input-group-prepend">
							
								<div class="input-group-text ">
										
										<i class="fas fa-user-alt"></i>
									
								</div>
							
							</div>
						
							<input required type="text" id="secondName" name="secondName" placeholder="Enter Nick Name here" class="form-control" />
						
						</div>
						<!-- Phone Field -->
						<div class="input-group mt-3">
						
							<div class="input-group-prepend">
							
								<div class="input-group-text ">
										
										<i class="fa fa-phone"></i>
									
								</div>
							
							</div>
						
							<input required min="10"  type="number" id="phone" name="phone" placeholder="Enter Phone Number  here" class="form-control" />
						
						</div>
						
						
						<!-- Email Field  -->
						
						<div class="input-group mt-3">
						
							<div class="input-group-prepend">
							
								<div class="input-group-text ">
										
										@
									
								</div>
							
							</div>
						
							<input required type="email" id="email" name="email" placeholder="Enter email here" class="form-control" />
						
						</div>
						
						
						<!--  Work Field -->
						
						<div class="input-group mt-3">
						
							<div class="input-group-prepend">
							
								<div class="input-group-text ">
										
										<i class="fa fa-briefcase"></i>
									
								</div>
							
							</div>
						
							<input required type="text" id="work" name="work" placeholder="Enter work here" class="form-control" />
						
						</div>
						
						<!-- Contact Description -->
						
						<div class="form-group mt-3">
							
							<textarea id="mytextarea" placeholder="Enter contact description" name="description"  class="form-control"  rows="10"></textarea>
						
						</div>
						
						<!-- Contact Image  -->
						
						<div class="custom-file">
							<p>Insert Image</p><input type="file" name="profileImage"/>
						
						</div>
						
						<div class="container text-center">
							
						 <button class="btn btn-outline-primary">Save Contact</button>
						
						</div>
						
						
						
						
						</form>
					
					
					</div>
				
				
				</div>
				
				</div>
			
			
			</div>
		
		</div>
		
	</section>
</body>
</html>
